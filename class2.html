<body>
  <script>
  function bake(dagrees) {
    var message
    if(dagrees > 500) {
      message = "wobushihefanyingdui"
    } else if (dagrees < 100) {
      message = "wobushibingxiang"
    } else {
      message = "wenduzhenghao,zhengchanggongzuo"
    }
    return message
  }

  bake(150)
  </script>
</body>
